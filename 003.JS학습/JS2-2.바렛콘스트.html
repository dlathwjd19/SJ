<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS2-2. 바(var),렛(let), 콘스트(const)</title>
    <script>

        /***************************************************
         
            변수는 바.렛.콘스트!!!

            [ var ] : 함수영역변수

            1. 함수영역에서 사용할때만 지역변수, 
                바깥쪽은 전역변수다!
                (지역변수는 함수 내부에서만 사용되는 변수
                - 다른함수나 바깥영역에서는 이 변수를 모름
                / 전역변수는 함수바깥에 선언되어 어떤 함수에서도
                그 변수를 참조하여 쓸 수 있다)
            
            2. 전역변수와 같은 이름의 변수를 함수에서
                값을 주면 덮어쓰기가 된다!

            3. 함수영역에서 전역변수와 같은 이름의 변수를
                선언하면 전역변수와 다른 지역변수로 관리된다!
                (이렇게 하면 코딩이 매우 혼란스러워진다!)


        ***************************************************/
    </script>
